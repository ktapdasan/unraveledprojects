<div class="page-title">
  <div class="title_left">
    <h3 class="slideinmargin">
      User Management
    </h3>
  </div>
</div>
<div class="clearfix"></div>
<div style="margin-top:10px;"></div>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="row" style="margin-top:-10px;margin-left:900px;">
        <input value="Add User" type="button" class="btn" ng-click="add_user()" style="color: #ffffff; background-color: #800080; border-color: #130269;">
      </div>
    </div>
  </div>
</div>


<div class="panel">
  <div class="panel-body">
    <div class="clearfix"></div>
  </div>
  <div class="x_content">
    <table class="table table-hover">
      <thead>
        <tr >
          <th>Cashier Name</th>
          <th>User ID</th>
          <th>User Type</th>
        </tr>
      </thead>
      <tbody>
        <input type="button" style="margin-left:870px;" ng-if="tender_data_status == true" class="btn btn-danger" value="Download PDF" ng-click="print_pdf()">
        <tr ng-repeat="(k,v) in added_user_data">

          <td>{{v.first_name+ " " +v.last_name}}</td>
          <td>{{v.user_id}}</td>
          <td>{{v.user_type}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

</div>
</div>
</div>

<script type="text/ng-template" id="EditUser">
  <div class="ngdialog-message">
    <div style="margin-top: -15px;">
      <h3><span style="color:#0c79be;"><b>{{ modal.title }}<b></span></h3>

    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="col-md-6">
          First Name <input type="text" class="form-control" ng-model="modal.first_name">
        </div>
        <div class="col-md-6">
          Middle Name <input type="text" class="form-control" ng-model="modal.middle_name">
        </div>
        <div class="col-md-6">
          Last Name <input type="text" class="form-control" ng-model="modal.last_name">
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-12">
        <div class="col-md-6">
          Password <input type="password" class="form-control" ng-model="modal.first_password">
        </div>
        <div class="col-md-6">
          Confirm Password <input type="password" class="form-control" ng-model="modal.confirm_password">
          </br>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="col-md-12">
          User ID <input type="text" disabled class="form-control" ng-model="modal.final_user_id">
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-12">
        <div class="col-md-12">
          <label>User Type</label>
        <select ng-model="modal.user_type" class="form-control">
            <option value="" disabled selected style="display:none"> -- Select Type here -- </option>
           <option value="1">User Type 1</option>
           <option value="2">User Type 2 </option>
        </select>
        </div>
      </div>
    </div>
    <br>
  <div class="ngdialog-buttons" style="margin-top:20px;">
    <div class="ngdialog-buttons">
    <button type="button" class="ngdialog-button ngdialog-button-secondary" data-ng-click="confirm(1)"> <i class="fa fa-times-circle"> </i> {{modal.close}}</button>
    <button type="button" class="ngdialog-button ngdialog-button-primary" data-ng-click="closeThisDialog('Save')"> <i class="fa fa-check"> </i> {{modal.save}}</button>
  </div>
  </br>
</script>
