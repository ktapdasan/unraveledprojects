<h2>My Contact Numbers</h2>
<hr/>
<div class="row">
	<div class="col-sm-2">
		<div class="input-group">
			<input type="text" ng-model="test" placeholder="Search" class="form-control">
		</div>
	</div>
	<div class="col-sm-2">
		<span class="input-group-btn">
			<input type="button" value="Add Data" class="btn btn-info" data-toggle="modal" data-target="#myModal1"/>
		</span>
	</div>
</div>
<table class="table table-striped">
	<tr>
		<th>No.</th>
		<th>Name</th>
		<th>Contact Number</th>
		<th>Address</th>
	</tr>
	<tr ng-repeat="datas in data | filter:test">
		<td>{{ datas.number }}</td>
		<td>{{ datas.name }}</td>
		<td>{{ datas.cn }}</td>
		<td>{{ datas.add }}</td>
	</tr>	
</table>
<div class="modal fade" tabindex="-1" role="dialog" id="myModal1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Insert Data</h4>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
						<label for="exampleInputEmail1">Employee Number</label>
						<input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Employee Number" ng-model="en1">
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Complete Name</label>
						<input type="text" class="form-control" id="exampleInputEmail1" placeholder="Employee Full Name" ng-model="cn1">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Contact Number</label>
						<input type="text" class="form-control" id="exampleInputPassword1" placeholder="Contact Number" ng-model="cn2" >
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Address</label>
						<input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Address" ng-model="ad1">
					</div>
					<button type="submit" class="btn btn-default" ng-click="addData()">Submit</button>
				</form>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
